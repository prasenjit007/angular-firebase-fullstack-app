<section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px">
    <h1 mat-dialog-title>Are you sure?</h1>
    <mat-dialog-content>
        <p>You already got {{passedData.progress}}%.</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <section fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
            <button mat-button [mat-dialog-close]="true" color="primary">Yes</button>
            <button mat-button [mat-dialog-close]="false" color="primary">No</button>
        </section>
    </mat-dialog-actions>
</section>
