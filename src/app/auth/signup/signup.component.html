<section class="signup signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field hintLabel="Must be a valid email.">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Your email" 
                ngModel name="email" email required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field Should not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Envalid E-mail.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be atlist 6 charecter long.">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Your password" 
                ngModel name="password" required minlength="6" #pwInput="ngModel">
            <mat-hint align="end"> {{pwInput.value?.length}} / 6</mat-hint>
            <mat-error>Has to be atlist 6 charecters long.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Your Birthdate</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Your Birthdate."  
            [max]="maxDate" [min]="minDate" ngModel name="birthdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
            <mat-checkbox labelPosition="before" ngModel name="agree" required color="primary">Agree To Terms & Conditions.</mat-checkbox>
        <div>
            <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
            <mat-spinner *ngIf="isLoading" ></mat-spinner>
        </div>
    </form>
</section>
